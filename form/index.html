<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header id="header">
    <h1 style="text-align: center">Vacation Destinations WishList</h1>
    <h3 style="text-align: center">
      Found exciting places to visition on your next vacation? Use the form
      below to add them to your wishlist
    </h3>
  </header>

  <body>
    <h4 style="text-align: center">Enter destination details</h4>

    <form id="forms">
      <div id="destinationnamediv">
        <label for="destinationname">Destination name</label><br />
        <input
          size="40px"
          required
          height="50px"
          type="text"
          placeholder="Enter the name of the destination"
          name="destinationname"
          id="destinationname"
        /><br />
      </div>

      <div id="locdiv">
        <label for="location">Location</label><br />
        <input
          type="text"
          size="40px"
          required
          height="50px"
          placeholder="Where is it located?"
          name="location"
          id="location"
        /><br />
      </div>

      <div id="photodiv">
        <label for="photo">Photo</label><br />
        <input placeholder= "Enter an image url of the place" type="file"
        accepts=images/* size = "40px" height="50px" name="photo" id="photo"
        /><br />
      </div>

      <div id="descriptiondiv">
        <label for="description">Description</label><br />
        <input
          type="text"
          size="40px"
          height="50px"
          placeholder="Where is its located?"
          name="description"
          id="description"
        /><br />
      </div>

      <button size="20px" type="submit">Add to List</button>
    </form>

    <div>
      <ul id="listofplaces"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
